<!DOCTYPE html>
<html>
    <head>
        <title>Nervenzelle Simulation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <p id="titel">Die Nervenzelle</p>
            <div>
                <div class="headerContent" id="anleitung"></div>
                <div class="headerContent" id="einstellungen"></div>
            </div>
        </header>
        <div id="top-container">
            <div id="reglerDiv">
                <input type="range" min="0" max="5" value="0" class="regler" id="regler1" oninput="check_slider('value1','regler1');">
                <div class="valueDivs" id="value1">0</div>
                <input type="range" min="0" max="5" value="0" class="regler" id="regler2">
                <input type="range" min="0" max="5" value="0" class="regler" id="regler3">
                <input type="range" min="0" max="5" value="0" class="regler" id="regler4">
            </div>
            <div id="animation">
                <img src="images/NervenzellePlatzhalter2.png" alt="Bild Nervenzelle"/>
            </div>
        </div>
        <div id="bot-container">
            <div id="stoerung">
                <label id="switch">
                    <input type="checkbox">
                    <span id="slider"></span>
                </label>
                <p id="stoerungtitel">St√∂rung off</p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
