<!DOCTYPE html>
<html>
    <head>
        <title>Nervenzelle Simulation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <p id="titel">Die Nervenzelle</p>
            <div>
                <div class="headerContent" id="anleitung"></div>
                <div class="headerContent" id="einstellungen"></div>
            </div>
        </header>
        <div id="top-container">
            <div id="anleitungDiv"></div>
            <div id="reglerDiv">
                <input type="range" min="0" max="5" value="0" class="regler" id="regler1" oninput="check_slider('value1','regler1');">
                <div>
                    <div class="valueDivs" id="value1">0</div>
                    <button type="button" class¨="button" id="btn1">Senden</button>
                </div>
                <input type="range" min="0" max="5" value="0" class="regler" id="regler2" oninput="check_slider('value2','regler2');">
                <div>
                    <div class="valueDivs" id="value2">0</div>
                    <button type="button" class¨="button" id="btn2">Senden</button>
                </div>
                <input type="range" min="0" max="5" value="0" class="regler" id="regler3" oninput="check_slider('value3','regler3');">
                <div>
                    <div class="valueDivs" id="value3">0</div>
                    <button type="button" class¨="button"  id="btn3">Senden</button>
                </div>
                <input type="range" min="0" max="5" value="0" class="regler" id="regler4" oninput="check_slider('value4','regler4');">
                <div>
                    <div class="valueDivs" id="value4">0</div>
                    <button type="button" class¨="button" id="btn4">Senden</button>
                </div>
            </div>
            <div id="animation">
                <div id="ring">
                    <div id="ring1">
                        <div class="kreise" id="kreisueberlauf"></div>
                        <div class="kreise" id="kreis1"></div>
                        <div class="kreise" id="kreis2"></div>
                        <div class="kreise" id="kreis3"></div>
                        <div class="kreise" id="kreis4"></div>
                        <div class="kreise" id="kreis5"></div>
                        <div class="kreise" id="kreis6"></div>
                        <div class="kreise" id="kreis7"></div>
                        <div class="kreise" id="kreis8"></div>
                        <div class="kreise" id="kreis9"></div>
                        <div class="kreise" id="kreis10"></div>
                        <div class="kreise" id="kreis11"></div>
                        <div class="kreise" id="kreis12"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bot-container">
            <div id="stoerung">
                <!--Code für Checkbox mit kleinen Anpassungen übernommen aus Stackoverflow-->
                <label id="switch">
                    <input id="checkbox" type="checkbox">
                    <span id="slider"></span>
                </label>
                <p id="stoerungtitel">Störung</p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
